on:
  push:
    branches:
      - "main"
jobs:
  build_push_android:
    permissions:
      packages: write
      contents: read
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      REPOSITORY_NAME: flutter-android
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to ECR Public
        uses: docker/login-action@v2
        with:
          # AWS_REGION needs to be defined in the parent scope
          registry: public.ecr.aws
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Create ECR repository
        uses: int128/create-ecr-repository-action@v1
        id: ecr
        with:
          public: true
          repository: ${{ env.REPOSITORY_NAME }}

      - name: Create ECR repository
        uses: int128/create-ecr-repository-action@v1
        id: ecr-cache
        with:
          public: true
          repository: ${{ env.REPOSITORY_NAME }}/cache

      - name: Set env variable for image repository and tag
        run: |
          echo "IMAGE_TAG=${{ github.sha }}" >> $GITHUB_ENV

      - name: Build image and push it to registries
        uses: int128/kaniko-action@v1
        with:
          push: true
          cache: true
          cache-repository: ${{ steps.ecr-cache.outputs.repository-uri }}
          tags: |
            ghcr.io/${{ github.repository }}:${{ env.IMAGE_TAG }}
            ${{ steps.ecr.outputs.repository-uri }}:${{ env.IMAGE_TAG }}
          build-args: |
            flutter_version=3.7.1
            android_build_tools_version=30.0.3
          target: android
          executor: gcr.io/kaniko-project/executor:latest
